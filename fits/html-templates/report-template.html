<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              processEscapes: true,
              processEnvironments: true
            }
          });
        </script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript" async
          src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG">
        </script>
        <script>
          window.addEventListener('load',
          function() {
              var graphs = document.getElementsByClassName("plotly-graph-div");
              for (var i = 0; i < graphs.length; i++) {
                 Plotly.relayout(graphs[i], {
                     'xaxis.autorange': false,
                     'yaxis.autorange': false
                 });
               };
             })
        </script>
        <style>body{ margin:0 100; background:whitesmoke; }</style>
    </head>
    <body>
        <h1>Fit Parameters</h1>
          {{ fit_summary }}
        <h1>Best-fit Parameters</h1>
          {{ summary_table }}
        <h1>Comparison of Best-fit Theory and Data</h1>
          {{ summary_plot }}
        <h1>Posterior Distributions</h1>
          {{ histogram }}
        <h1>Trace Timelines</h1>
          {{ traces }}
    </body>
</html>
